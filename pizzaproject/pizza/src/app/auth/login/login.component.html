<div class="container">
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
      <div class="wrapper wrapper--w780">
        <div class="card card-3 ilogin">
          <div class="card-body">

            <h2 class="title">Login Info</h2>

            <div  style="color: red;" >
              <!-- display msg dynamically as per changes in model i.e 2 way binding -->
              <h3>  </h3>
            </div>


            <form>
              <div class="input-group">
                <i class="fa fa-user" aria-hidden="true" style="color: white;"></i>
                <input class="input--style-3" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter Your Email"
                  autocomplete="off">
              </div>
              <div class="input-group">
                <i class="fa fa-key" aria-hidden="true" style="color: white;"></i>
                <input class="input--style-3" type="password" placeholder="Enter password" name="password" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Plaese enter valid and strong password">
              </div>
              <div class="p-t-10">
                <!-- <center> -->
                <!-- disable login button for invalid form -->
                <button class="btn btn--pill btn--green" type="submit">Login</button>

                <button class="btn btn--pill btn--green" style="margin-left: 10px;" type="reset" href= >Reset</button>
                <!-- </center> -->
              </div>
            </form>
            <div class="niche">
              <!-- <center> -->
              <a [routerLink]="['/resetPassword']" id="fp">Forgot password?</a>
              <a [routerLink]="['/register']" routerLinkActive="active" id="fp">Don't have account?</a>
              <!-- <a [routerLink]="['/']"><i class="fa fa-arrow-circle-left" aria-hidden="true"
                  style="color:white;">Goback</i></a> -->
              <!-- </center> -->
            </div>
          </div>

        </div>

      </div>
    </div>

  </div>
